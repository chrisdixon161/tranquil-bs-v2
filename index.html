<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <title>Tranquil Spa V2</title>
  </head>
  <body>
    <!-- ========== HEADER ========== -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tranquil Spa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Latest News</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- ========== FEATURE SECTION ========== -->
      <section class="container-fluid">
          <div class="row position-relative d-flex justify-content-center align-items-center text-center">
              <img src="images/lake.jpg" alt="lake background">
              <div class="position-absolute feature-bg">
                  <p class="feature-text">FULLY RESPONSIVE<br> PREMIUM SPA THEME<br> FOR WORDPRESS.</p>
              </div>
          </div>
      </section>
    </header>

     <!-- ========== WELCOME ========== -->
     <section id="welcome">
        <div class="container-fluid text-center">
            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
                    <h3>Welcome to Tranquil Spa</h3>
                    <img src="images/divider-purple.png" alt="divider">
                </div><!-- /.col -->
            </div><!-- /.row -->

            <div class="row mt-4 d-flex justify-content-between">  
                <div class="card col-md-4">
                  <img class="card-img-top" src="images/makeup.jpg" alt="Card image cap">
                  <div class="card-body">
                    <p class="card-text">Hair &amp; make up</p>
                  </div>
                </div>

                <div class="card col-md-4">
                  <img class="card-img-top" src="images/candles.jpg" alt="Card image cap">
                  <div class="card-body">
                    <p class="card-text">Spa facilities</p>
                  </div>
                </div>

                <div class="card col-md-4">
                  <img class="card-img-top" src="images/retreat.jpg" alt="Card image cap">
                  <div class="card-body">
                    <p class="card-text">Take a tour</p>
                  </div>
                </div> 
            </div><!-- /.row -->
        </div><!-- /.container -->
    </section><!-- /.section -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
